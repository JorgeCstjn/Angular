<ul class="list-group">
    <li class="list-group-item" *ngFor="let Personaje of Personajes">Nombre: {{ Personaje }} Poder: {{ Poder }}</li>
</ul>



<form itemForm="ngForm"(ngSubmit)="nuevoPersonaje(itemForm)">


    <label for="nombre">Nombre:</label>
    <input class="form-control" name="nombre" type="text" ngModel required><br><br>

    <label for="poder">Poder:</label>
    <input class="form-control" name="poder" type="text" min="0" ngModel required><br><br>
    

</form>
