<div class="card">
    <h4 class="card-header">Register</h4>

            <tr>

              <span>Nombre</span>
              <input

                type="text"
                placeholder="Nombre"
                formControlName="fname"
                [(ngModel)]="usuario.fname">

            </label>
          </tr><tr>        
            <label>
                <span>Apellido</span>
                <input
                class="form-control"
                  type="text"
                  placeholder="Apellido"
                  formControlName="lname"
                  [(ngModel)]="usuario.lname">
              </label>
            </tr><tr> 
              <label>
                <span>Email</span>
                <input
                class="form-control"
                  type="text"
                  placeholder="email@email.com"
                  formControlName="Email"
                  [(ngModel)]="usuario.mail">
              </label>
            </tr><tr>
              <label>
                <span>Fecha</span>
                <input
                class="form-control"
                  type="date"
                  formControlName="year"

              </label>

            </tr><tr>

         </tr> 
        </table>
          </form>
    </div>
</div>
